name: Publish llama.cpp image

on:
  push:
    branches:
      - main
      - phase/01-foundation
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      GHCR_OWNER: ${{ github.repository_owner | toLower }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push llama.cpp image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.llamacpp
          push: true
          tags: |
            ghcr.io/${{ env.GHCR_OWNER }}/chiffon-llamacpp:latest
            ghcr.io/${{ env.GHCR_OWNER }}/chiffon-llamacpp:${{ github.sha }}
